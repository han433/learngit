
<div>
    <h2><span data-translate="jhipsterApp.activityDetailsReport.detail.title">Activity Details Report</span> {{vm.activityDetailsReport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.activityDetailsReport.name">Name</span></dt>
        <dd>
            <span>{{vm.activityDetailsReport.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="activity-details-report-detail.edit({id:vm.activityDetailsReport.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
