
<div>
    <h2><span data-translate="jhipsterApp.github_talent.detail.title">Github Talent</span> {{vm.github_talent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.github_talent.username">Username</span></dt>
        <dd>
            <span>{{vm.github_talent.username}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.github_talent.name">Name</span></dt>
        <dd>
            <span>{{vm.github_talent.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="github-talent-detail.edit({id:vm.github_talent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
