<div>
    <h2 data-translate="jhipsterApp.submittalsAgingReport.home.title">Submittals Aging Reports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="submittals-aging-report.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.submittalsAgingReport.home.createLabel">
                        Create new Submittals Aging Report
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.submittalsAgingReport.company">Company</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="submittalsAgingReport in vm.submittalsAgingReports track by submittalsAgingReport.id">
                    <td><a ui-sref="submittals-aging-report-detail({id:submittalsAgingReport.id})">{{submittalsAgingReport.id}}</a></td>
                    <td>{{submittalsAgingReport.company}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="submittals-aging-report-detail({id:submittalsAgingReport.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submittals-aging-report.edit({id:submittalsAgingReport.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submittals-aging-report.delete({id:submittalsAgingReport.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
