<div>
    <h2 data-translate="jhipsterApp.division.home.title">Divisions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="division.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.division.home.createLabel">
                        Create new Division
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.division.name">Name</span></th>
                    <th><span data-translate="jhipsterApp.division.address">Address</span></th>
                    <th><span data-translate="jhipsterApp.division.city">City</span></th>
                    <th><span data-translate="jhipsterApp.division.province">Province</span></th>
                    <th><span data-translate="jhipsterApp.division.country">Country</span></th>
                    <th><span data-translate="jhipsterApp.division.zipcode">Zipcode</span></th>
                    <th><span data-translate="jhipsterApp.division.tenantId">Tenant Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="division in vm.divisions track by division.id">
                    <td><a ui-sref="division-detail({id:division.id})">{{division.id}}</a></td>
                    <td>{{division.name}}</td>
                    <td>{{division.address}}</td>
                    <td>{{division.city}}</td>
                    <td>{{division.province}}</td>
                    <td>{{division.country}}</td>
                    <td>{{division.zipcode}}</td>
                    <td>{{division.tenantId | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="division-detail({id:division.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="division.edit({id:division.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="division.delete({id:division.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
