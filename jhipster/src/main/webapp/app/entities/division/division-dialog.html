
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDivisionLabel" data-translate="jhipsterApp.division.home.createOrEditLabel">Create or edit a Division</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.division.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.division.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.division.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.division.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.division.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.province" for="field_province">Province</label>
            <input type="text" class="form-control" name="province" id="field_province"
                    ng-model="vm.division.province"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.division.country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.zipcode" for="field_zipcode">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" id="field_zipcode"
                    ng-model="vm.division.zipcode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.division.tenantId" for="field_tenantId">Tenant Id</label>
                <div class="input-group">
                    <input id="field_tenantId" type="text" class="form-control" name="tenantId" datetime-picker="{{dateformat}}" ng-model="vm.division.tenantId" is-open="vm.datePickerOpenStatus.tenantId"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('tenantId')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
