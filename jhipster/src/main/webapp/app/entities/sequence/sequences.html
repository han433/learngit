<div>
    <h2 data-translate="jhipsterApp.sequence.home.title">Sequences</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sequence.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.sequence.home.createLabel">
                        Create new Sequence
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.sequence.name">Name</span></th>
                    <th><span data-translate="jhipsterApp.sequence.currentValue">Current Value</span></th>
                    <th><span data-translate="jhipsterApp.sequence.increment">Increment</span></th>
                    <th><span data-translate="jhipsterApp.sequence.maxValue">Max Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sequence in vm.sequences track by sequence.id">
                    <td><a ui-sref="sequence-detail({id:sequence.id})">{{sequence.id}}</a></td>
                    <td>{{sequence.name}}</td>
                    <td>{{sequence.currentValue}}</td>
                    <td>{{sequence.increment}}</td>
                    <td>{{sequence.maxValue}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sequence-detail({id:sequence.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sequence.edit({id:sequence.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sequence.delete({id:sequence.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
