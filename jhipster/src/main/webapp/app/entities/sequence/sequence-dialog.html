
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySequenceLabel" data-translate="jhipsterApp.sequence.home.createOrEditLabel">Create or edit a Sequence</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sequence.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sequence.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.sequence.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.sequence.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.sequence.currentValue" for="field_currentValue">Current Value</label>
            <input type="text" class="form-control" name="currentValue" id="field_currentValue"
                    ng-model="vm.sequence.currentValue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.sequence.increment" for="field_increment">Increment</label>
            <input type="text" class="form-control" name="increment" id="field_increment"
                    ng-model="vm.sequence.increment"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.sequence.maxValue" for="field_maxValue">Max Value</label>
            <input type="text" class="form-control" name="maxValue" id="field_maxValue"
                    ng-model="vm.sequence.maxValue"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
