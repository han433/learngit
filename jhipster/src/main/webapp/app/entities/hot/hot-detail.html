
<div>
    <h2><span data-translate="jhipsterApp.hot.detail.title">Hot</span> {{vm.hot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.hot.title">Title</span></dt>
        <dd>
            <span>{{vm.hot.title}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hot.notes">Notes</span></dt>
        <dd>
            <span>{{vm.hot.notes}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hot.n">N</span></dt>
        <dd>
            <a ui-sref="hot-user-detail({id:vm.hot.n.id})">{{vm.hot.n.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hot-detail.edit({id:vm.hot.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
