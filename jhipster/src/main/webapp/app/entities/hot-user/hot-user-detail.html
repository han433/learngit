
<div>
    <h2><span data-translate="jhipsterApp.hotUser.detail.title">Hot User</span> {{vm.hotUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.hotUser.hotid">Hotid</span></dt>
        <dd>
            <span>{{vm.hotUser.hotid}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hotUser.userid">Userid</span></dt>
        <dd>
            <span>{{vm.hotUser.userid}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hotUser.hot">Hot</span></dt>
        <dd>
            <a ui-sref="hot-detail({id:vm.hotUser.hot.id})">{{vm.hotUser.hot.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hot-user-detail.edit({id:vm.hotUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
