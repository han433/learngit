<div>
    <h2 data-translate="jhipsterApp.hotUser.home.title">Hot Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hot-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.hotUser.home.createLabel">
                        Create new Hot User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.hotUser.hotid">Hotid</span></th>
                    <th><span data-translate="jhipsterApp.hotUser.userid">Userid</span></th>
                    <th><span data-translate="jhipsterApp.hotUser.hot">Hot</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hotUser in vm.hotUsers track by hotUser.id">
                    <td><a ui-sref="hot-user-detail({id:hotUser.id})">{{hotUser.id}}</a></td>
                    <td>{{hotUser.hotid}}</td>
                    <td>{{hotUser.userid}}</td>
                    <td>
                        <a ui-sref="hot-detail({id:hotUser.hot.id})">{{hotUser.hot.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hot-user-detail({id:hotUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hot-user.edit({id:hotUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hot-user.delete({id:hotUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
