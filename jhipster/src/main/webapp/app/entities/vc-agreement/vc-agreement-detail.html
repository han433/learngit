
<div>
    <h2><span data-translate="jhipsterApp.vc_agreement.detail.title">Vc Agreement</span> {{vm.vc_agreement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.vc_agreement.sign_date">Sign Date</span></dt>
        <dd>
            <span>{{vm.vc_agreement.sign_date | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vc-agreement-detail.edit({id:vm.vc_agreement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
