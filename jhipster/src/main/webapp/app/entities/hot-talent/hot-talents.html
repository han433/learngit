<div>
    <h2 data-translate="jhipsterApp.hotTalent.home.title">Hot Talents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hot-talent.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.hotTalent.home.createLabel">
                        Create new Hot Talent
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.hotTalent.hotid">Hotid</span></th>
                    <th><span data-translate="jhipsterApp.hotTalent.talentid">Talentid</span></th>
                    <th><span data-translate="jhipsterApp.hotTalent.hot">Hot</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hotTalent in vm.hotTalents track by hotTalent.id">
                    <td><a ui-sref="hot-talent-detail({id:hotTalent.id})">{{hotTalent.id}}</a></td>
                    <td>{{hotTalent.hotid}}</td>
                    <td>{{hotTalent.talentid}}</td>
                    <td>
                        <a ui-sref="hot-detail({id:hotTalent.hot.id})">{{hotTalent.hot.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hot-talent-detail({id:hotTalent.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hot-talent.edit({id:hotTalent.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hot-talent.delete({id:hotTalent.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
