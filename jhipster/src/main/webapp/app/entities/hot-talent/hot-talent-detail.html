
<div>
    <h2><span data-translate="jhipsterApp.hotTalent.detail.title">Hot Talent</span> {{vm.hotTalent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.hotTalent.hotid">Hotid</span></dt>
        <dd>
            <span>{{vm.hotTalent.hotid}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hotTalent.talentid">Talentid</span></dt>
        <dd>
            <span>{{vm.hotTalent.talentid}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.hotTalent.hot">Hot</span></dt>
        <dd>
            <a ui-sref="hot-detail({id:vm.hotTalent.hot.id})">{{vm.hotTalent.hot.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hot-talent-detail.edit({id:vm.hotTalent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
