
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHotTalentLabel" data-translate="jhipsterApp.hotTalent.home.createOrEditLabel">Create or edit a Hot Talent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hotTalent.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hotTalent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.hotTalent.hotid" for="field_hotid">Hotid</label>
            <input type="number" class="form-control" name="hotid" id="field_hotid"
                    ng-model="vm.hotTalent.hotid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.hotTalent.talentid" for="field_talentid">Talentid</label>
            <input type="number" class="form-control" name="talentid" id="field_talentid"
                    ng-model="vm.hotTalent.talentid"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterApp.hotTalent.hot" for="field_hot">Hot</label>
            <select class="form-control" id="field_hot" name="hot" ng-model="vm.hotTalent.hot" ng-options="hot as hot.id for hot in vm.hots track by hot.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
