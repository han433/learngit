
<div>
    <h2><span data-translate="jhipsterApp.apnParam.detail.title">Apn Param</span> {{vm.apnParam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.apnParam.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{vm.apnParam.tenantId}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.apnParam.paramName">Param Name</span></dt>
        <dd>
            <span>{{vm.apnParam.paramName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="apn-param-detail.edit({id:vm.apnParam.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
