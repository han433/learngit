
<div>
    <h2><span data-translate="jhipsterApp.userCredit.detail.title">User Credit</span> {{vm.userCredit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.userCredit.userId">User Id</span></dt>
        <dd>
            <span>{{vm.userCredit.userId}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.userCredit.credit">Credit</span></dt>
        <dd>
            <span>{{vm.userCredit.credit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-credit-detail.edit({id:vm.userCredit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
